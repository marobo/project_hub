        <meta name="description" content="Personal website of Onório de Jesus - Web Developer" />
        <meta name="keywords" content="Onório de Jesus, Web Developer, Portfolio, Website" />

        <!-- Open Graph -->
        <meta property="og:site_name" content="Onório de Jesus" />
        <meta property="og:title" content="Onório de Jesus – Portfolio & Resume" />

        <meta property="og:url" content="https://onorio.dev" />

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
